<div class="h-100 overflow-auto">
    <div class="container h-100 py-5">
        <div class="d-flex justify-content-center align-items-center h-100" *ngIf="getReports.length === 0">
            <span class="text-info fs-4"> No EOD Records </span>
        </div>
        <div class="d-flex justify-content-center flex-column">
            <div class="border border-1 rounded-1 p-3 rounded-1 bg-white my-3" *ngFor="let eod of getReports">
                <div class="d-flex justify-content-between pb-3">

                    <div class="d-flex align-items-center">
                        <div>
                            <span class="fw-bold"> Name: </span>
                            {{eod.employeeName}}
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <div>
                            <span class="fw-bold"> Date: </span>
                            25/05/2023
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th> Task </th>
                                <th> Hours </th>
                                <th> Description </th>
                                <th> Blocker </th>
                                <th> Status </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let task of eod.status">
                                <td> {{task.name}} </td>
                                <td> {{task.hours}} </td>
                                <td> {{task.description}} </td>
                                <td> {{task.blocker || '-'}} </td>
                                <td [ngClass]="task.type.className"> {{task.type.displayName}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
