<div class="overlay-container bg-white rounded-3 p-5">
    <div class="d-flex justify-content-center pb-3">
        <h3> Create Group </h3>
    </div>
    <form  [formGroup]="groupChatFormGroup" (ngSubmit)="onSubmit()">
        <div class="row g-4">
            <div class="col-12">
                <label for="title" class="form-label"> Group Name </label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter Group Name" formControlName="title">
            </div>
            <div class="col-12">
                <label for="member" class="form-label"> Group Members </label>
                <ng-multiselect-dropdown 
                    #multiSelect 
                    [settings]="multiSelectConfig"
                    [data]="getUsers"
                    formControlName="members">
                </ng-multiselect-dropdown>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between pt-3">
            <button type="button" class="btn btn-danger text-white"> Close </button>
            <button type="submit" class="btn btn-success text-white"> Submit </button>
        </div>
    </form>
</div>
