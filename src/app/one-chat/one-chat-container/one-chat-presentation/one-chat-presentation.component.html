<!-- Start: Chat Container  -->
<div class="d-flex h-100" #onScreen>

    <!-- Start: User List  -->
    <div id="sidebar" class="border border-end bg-white">
        <app-chat-list-presentation
            [allUsers]="allUsers$ | async"
            (logOutUser)="onLogOut($event)"
            [conversationUsers]="conversationUser$ | async"
            (currectConversation)="getCurrentConversation($event)"
            (readedMessages)="getReadedMessages($event)"
            [typingInfo]="typingInfo"
            [onlineUsers]="onlineUsers"
            (newGroupDetails)="getNewGroupDetails($event)"
            ></app-chat-list-presentation>
        </div>
        <!-- [notificationClick]="notificationClick" -->
    <!-- End: User List  -->

    <!-- Start: Chat Screen  -->
    <div class="flex-grow-1">
        <app-chat-message-presentation
            [chatArray]="chatArray$ | async"
            [senderId]="senderId"
            [receiversConversation]="receiverConversationData$ | async"
            (chatData)="getChatData($event)"
            (InputTyping)="getMessageTyping()"
            [typingInfo]="typingInfo"
            (editMessageObj)="getEditMessageObj($event)"
            (repliedMessage)="getRepliedMessage($event)"
            (eodReport)="getEodReport($event)"
            (onEodTab)="getEodTab($event)"
            [getReports]="getReports"
        ></app-chat-message-presentation>
    </div>
    <!-- End: Chat Screen  -->
</div>
<!-- End: Chat Container  -->
