<!-- Start: User List  -->
<div class="h-100 d-flex flex-column">
    <!-- Start: Header Section  -->
    <div id="header" class="d-flex align-items-center justify-content-between px-3">
        <figure class="m-0">
            <img src="../../../../../../assets/images/avatar.png" alt="profile" class="profile-img rounded-circle">
        </figure>
        <div class="fs-3 d-flex align-items-center">
            <label for="toggle-user">
                <i class='bx bx-plus' role="button"></i>
            </label>
        </div>
    </div>
    <!-- End: Header Section  -->

    <!-- Start: List  -->
    <div class="flex-grow-1 position-relative">
        <input type="checkbox" name="toggle-user" id="toggle-user" class="d-none" #toggle>

        <!-- Start: Search User  -->
        <div id="user" class="position-absolute overflow-auto border-end bg-white">
            <form class="p-3 bg-theme">
                <input type="text" class="form-control" name="search" [(ngModel)]="searchText" autocomplete="off"
                    placeholder="Search a User..">
            </form>
            <div class="user-container d-flex align-items-center p-2 border-bottom"
                *ngFor="let data of getAllUser | search:searchText" role="button" (click)="onNewChat(data)">
                <div class="px-3 me-1">
                    <img [src]="convertPhoto(data.photo)" class="rounded-circle user-img" alt="profile">
                </div>
                <div class="ms-2">
                    <span class="fw-semibold"> {{data.full_name}} </span>
                </div>
            </div>
        </div>
        <!-- End: Search User  -->

        <!-- Start: Chat User  -->
        <div class="user-container d-flex align-items-center" role="button" *ngFor="let data of getConversationUser" (click)="onUser(data)"
            [ngClass]="{'bg-theme' : data._id === userId}">
            <div class="px-3 me-1">
                <img [src]="convertPhoto(data.photo)" class="rounded-circle user-img" alt="profile">
            </div>
            <div class="py-3 border-bottom flex-grow-1 h-100 flex-column d-flex pe-3">
                <div class="d-flex justify-content-between">
                    <span class="fw-semibold"> {{data.full_name}} </span>
                    <span class="text-chat fs-7"> 8:10 </span>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="fs-7"> Offline </span>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center h-100" *ngIf="getConversationUser?.length === 0">
            <span class="text-info"> No Conversation started </span>
        </div>
        <!-- End: Chat User  -->
    </div>
    <!-- End: List  -->
</div>
<!-- End: User List  -->
