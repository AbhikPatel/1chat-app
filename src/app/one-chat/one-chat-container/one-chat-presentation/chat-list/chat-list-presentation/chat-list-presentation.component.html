<!-- Start: User List  -->
<div class="h-100 d-flex flex-column">
    <!-- Start: Header Section  -->
    <div id="header" class="d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center">

            <!-- Profile Image  -->
            <figure class="m-0">
                <img [src]="senderDetails.photo" alt="profile" class="shadow-lg profile-img rounded-circle">
            </figure>

            <!-- Users Name  -->
            <div class="ms-3">
                <span class="fw-semibold"> {{senderDetails.full_name}} </span>
            </div>
        </div>
        <div class="fs-3 d-flex align-items-center">
            <div class="dropdown">
                <i class='icon-bxs-user-plus text-info' role="button" title="users" (click)="onNewConversation()"></i>
                <ul class="dropdown-menu" [ngClass]="{'show' : showModel}">
                    <li class="dropdown-item" (click)="onSearchUser()">New Chat</li>
                    <li class="dropdown-item" [ngClass]="{'disabled' :  userRole === 'intern'}" (click)="onNewGroup()">New Group</li>
                </ul>
            </div>

            <div class="fs-4 ms-2" role="button" title="logout" (click)="onLogOut(senderDetails.email)">
                <i class='icon-bx-log-out  text-info'></i>
            </div>
        </div>

    </div>
    <!-- End: Header Section  -->

    <!-- Start: List  -->
    <ul class="flex-grow-1 position-relative h-100 overflow-hidden m-0">

        <input type="checkbox" name="toggle-user" id="toggle-user" class="d-none" #toggle>

        <!-- Start: Search User  -->
        <div id="user" class="search-container position-absolute bg-white">
            <form class="p-3 bg-theme" [formGroup]="searchGroup">
                <input type="text" class="form-control" id="toggle-user" name="search" autocomplete="off"
                    placeholder="Search a User.." formControlName="search" #inputType>
            </form>
            <ul class="border-end bg-white overflow-auto h-100">
                <ng-container *ngFor="let user of allUsers">
                    <li role="button" class="user-container d-flex align-items-center p-2 border-bottom"
                        (click)="onNewChat(user)">
                        <div class="px-3 me-1 position-relative">
                            <figure class="m-0">
                                <img [src]="user.photo" class="rounded-circle user-img shadow" alt="profile">
                            </figure>
                            <span *ngIf="checkIfOnline(user._id)"
                                class="online position-absolute translate-middle bg-success border border-light rounded-circle">
                            </span>
                        </div>
                        <div class="ms-2">
                            <span class="fw-semibold"> {{user.full_name}} </span>
                            <span class="fw-semibold"
                                [ngClass]="{'text-danger' : user.role === 'lead', 'text-warning' : user.role === 'mentor', 'text-success' : user.role === 'intern'}">
                                ({{user.role}}) </span>
                        </div>
                    </li>
                </ng-container>
                <!-- <div class="h-100 d-flex justify-content-center align-items-center"
                    *ngIf="(allUsers | search:searchText).length <= 0 ">
                    <span class="text-info"> No User Found </span>
                </div> -->
            </ul>

        </div>

        <div class="h-100 overflow-auto">

            <!-- Tab Switch  -->
            <div class="row border m-0">
                <div class="col-6 p-0 border-end" role="button" (click)="onTabSwitch(true)">
                    <div class="tab-switch d-flex justify-content-center align-items-center py-3 gap-1 border-3 border-bottom"
                        [ngClass]="tabData ? 'border-success' : 'border-transparent'">
                        <span class="fw-bold"> Chat </span>
                        <!-- <span class="badge rounded-circle bg-success text-white"
                            *ngIf="notificationCount?.chat > 0">{{notificationCount.chat}}</span> -->
                    </div>
                </div>
                <div class="col-6 p-0" role="button" (click)="onTabSwitch(false)">
                    <div class="tab-switch d-flex justify-content-center align-items-center py-3 gap-1 border-3 border-bottom"
                        [ngClass]="!tabData ? 'border-success' : 'border-transparent'">
                        <span class="fw-bold"> Groups </span>
                        <!-- <span class="badge rounded-circle bg-success text-white"
                            *ngIf="notificationCount?.group > 0">{{notificationCount.group}}</span> -->
                    </div>
                </div>
            </div>

            <!-- Start: User Data  -->
            <div class="user-container d-flex align-items-center"
                [ngClass]="{'bg-theme' : user.chatId === currentChatId}" role="button"
                *ngFor="let user of conversationUsers" (click)="onUser(user)">
                <div class="px-3 me-1 position-relative">
                    <img [src]="user.profile" class="rounded-circle user-img shadow" alt="profile">
                    <span *ngIf="checkIfOnline(user.members[0]._id)"
                        class="online position-absolute translate-middle bg-success border border-light rounded-circle">
                    </span>
                </div>
                <div class="py-3 border-bottom flex-grow-1 flex-column d-flex pe-3">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <span class="fw-semibold text-truncate"> {{user.displayName}} </span>
                            <span class="badge ms-2"></span>
                        </div>
                        <span class="text-chat fs-7"> {{user.standardTime}} </span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <!-- <ng-container *ngIf="typingStatus && typingId.includes(data._id) else elseStatement">
                                <span class="fs-7 text-success fw-semibold"> Typing... </span>
                            </ng-container>
                            <ng-template #elseStatement>
                                <span class="fs-7 last-chat text-truncate text-chat"
                                [ngClass]="{'fw-bold' : data.notificationCount != 0}"> {{data.message ? data.message
                                    : 'No Messages'}} </span>
                                </ng-template> -->
                        <ng-container
                            *ngIf="typingIds.includes(user.members[0]._id) && showTypingText | async else message">
                            <span class="fs-7 text-success fw-semibold"> Typing... </span>
                        </ng-container>
                        <ng-template #message>
                            <span class="fs-7 last-chat text-chat text-truncate"
                                [ngClass]="{'fw-bold' : user.notificationCount}"> {{senderId === user.sender ? 'You: ' :
                                ''}} {{user.lastMessage}} </span>
                        </ng-template>
                        <ng-container *ngIf="user.notificationCount">
                            <span class="badge rounded-circle bg-success text-white d-flex justify-content-center align-items-center"> {{user.notificationCount}} </span>
                        </ng-container>
                        <ng-container *ngIf="user.eodNotification">
                            <span class="badge bg-danger"> EOD </span>
                        </ng-container>
                        <!-- <span class="text-danger"> ‚óè </span> -->
                    </div>
                </div>
            </div>
            <!-- End: User Data  -->
        </div>
    </ul>
</div>
