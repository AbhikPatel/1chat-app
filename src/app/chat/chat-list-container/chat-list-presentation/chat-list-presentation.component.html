<div class="h-100 d-flex flex-column ">
    <app-chat-list-header-ui (openAsideBar)="openAsideBar()" [allUsers]="getAllUsers"></app-chat-list-header-ui>
    <div class="flex-grow-1 overflow-hidden d-flex flex-column position-relative">
        <input type="checkbox" name="toggle-user" id="toggle-user" class="d-none" #toggle>
        <div id="user" class="d-flex flex-column search-container position-absolute bg-white h-100">
            <app-user-list-container (closeAsideBarEmitter)="closeAsideBar($event)"
                (newConversationEmitter)="newConversation($event)"></app-user-list-container>
        </div>
        <div class="row border-5 m-0">
            <div class="col-6 p-0 border-end" role="button" (click)="onTabSwitch(true)">
                <div class="tab-switch d-flex justify-content-center align-items-center py-3 gap-1 border-3 border-bottom"
                    [ngClass]="tabData ? 'border-primary' : 'border-transparent'">
                    <span class="fw-bold"> Chat </span>
                </div>
            </div>
            <div class="col-6 p-0" role="button" (click)="onTabSwitch(false)">
                <div class="tab-switch d-flex justify-content-center align-items-center py-3 gap-1 border-3 border-bottom"
                    [ngClass]="!tabData ? 'border-primary' : 'border-transparent'">
                    <span class="fw-bold"> Groups </span>
                </div>
            </div>
        </div>
        <!-- Start: User Data  -->

        <div class="flex-grow-1 overflow-auto" *ngIf="conversationUsers">
            <div class="user-container d-flex align-items-center"
                [ngClass]="{'bg-theme' : user.chatId ===currentChatId }" role="button"
                *ngFor="let user of conversationUsers " 
                (click)="onUser(user)">
                <div class="px-3 me-1 position-relative">
                    <img [src]="user.profile" class="border rounded-circle user-img" alt="profile">
                    <!-- <ng-template [ngIf]="user.chat_type !== 'group'">
                        <span *ngIf="checkIfOnline(user.members[0]._id)"
                            class="online position-absolute translate-middle bg-success border border-light rounded-circle">
                        </span>
                    </ng-template> -->
                </div>
                <div class="py-3 border-bottom flex-grow-1 flex-column d-flex pe-3">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <span class="fw-semibold text-truncate"> {{user.displayName}} </span>
                            <span class="badge ms-2"></span>
                        </div>
                        <span class="text-chat fs-7"> {{user.standardTime}} </span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <ng-container
                            *ngIf="typingIds.includes(user.members[0]._id) && showTypingText | async else message">
                            <span class="fs-7 text-success fw-semibold"> Typing... </span>
                        </ng-container>
                        <ng-template #message>
                            <span class="fs-7 last-chat text-chat text-truncate"
                                [ngClass]="{'fw-bold' : user.notificationCount}"> {{loginUserObject.userId ===
                                user.sender ? 'You: ' :
                                ''}} {{user.lastMessage}} </span>
                        </ng-template>
                        <ng-template [ngIf]="user.chat_type !== 'group'">
                            <ng-container *ngIf="user.notificationCount">
                                <span
                                    class="badge rounded-circle bg-success text-white d-flex justify-content-center align-items-center">
                                    {{user.notificationCount}} </span>
                            </ng-container>
                        </ng-template>
                        <!-- <ng-container *ngIf="user.eodNotification">
                            <span class="badge bg-danger" (click)="eodChatOpen($event.stopPropagation(),user)"> EOD
                            </span>
                        </ng-container> -->
                        <!-- <span class="text-danger"> ‚óè </span> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End: User Data  -->
    </div>
</div>
