<app-chatting-message-presentation 
    [getParamId]="paramId"
    [chatArray]="getMessages"
    [listenDirectMessage]="listenDirectMessage$ | async"
    [listenDirectMessageResponse]="listenDirectMessageResponse$ | async"
    [listenDirectMessageReply]="listenDirectMessageReply$ | async"
    [listenDirectMessageReplyResponse]="listenDirectMessageReplyResponse$ | async"
    [listenDirectMessageEdit]="listenDirectMessageEdit$ | async"
    [listenDirectMessageEditResponse]="listenDirectMessageEditResponse$ | async"
    [listenDirectMessageAcknowledge]="listenDirectMessageAcknowledge$ | async"
    [listenDirectMessageAcknowledgeResponse]="listenDirectMessageAcknowledgeResponse$ | async"
    [listenDirectMessageError]="listenDirectMessageError$ | async"
    [listenGroupMessage]="listenGroupMessage$ | async"
    [listenGroupMessageReply]="listenGroupMessageReply$ | async"
    [listenGroupMessageAcknowledge]="listenGroupMessageAcknowledge$ | async"
    (emitDirectMessage)="emitDirectMessage($event)"
    (emitDirectMessageReply)="emitDirectMessageReply($event)"
    (emitDirectMessageEdit)="emitDirectMessageEdit($event)"
    (emitDirectMessageAcknowledge)="emitDirectMessageAcknowledge($event)"
    (emitGroupMessage)="emitGroupMessage($event)"
    (emitGroupMessageReply)="emitGroupMessageReply($event)"
    (emitGroupMessageAcknowledge)="emitGroupMessageAcknowledge($event)"
    (pagination)="paginationScroll($event)"
  

></app-chatting-message-presentation>
